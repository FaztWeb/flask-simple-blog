
{% extends 'layout.html' %}

{% block body %}
<h1>dashboard <small>Welcome {{session.username}}</small></h1>

<a href="/add_post" class="btn btn-success">Add Post</a>

<table class="table table-dark table-bordered">
	<thead>
	<tr>
		<td>ID</td>
		<td>title</td>
		<td>author</td>
		<td>date</td>
		<td></td>
	</tr>
	</thead>
	<tbody>
	{% for post in posts %}
		<tr>
			<td>{{post.id}}</td>
			<td>{{post.title}}</td>
			<td>{{post.author}}</td>
			<td>{{post.created_at}}</td>
			<td>
				<a href="edit_post/{{post.id}}" class="btn btn-secondary">edit</a>
				<a href="delete_post/{{post.id}}" class="btn btn-danger">delete</a>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
